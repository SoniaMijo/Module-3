<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap</title>
	<meta charset="utf-8">
	<!-- use latest version of rendering -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- declaring our own styles after bootstrap style  to override styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="container-fluid">  <!-- gives padding of 15px on sides -->
	<div class="row">
		<div class="col-md-4 col-sm-6">Col 1</div>  <!-- 3 columns across -->
		<div class="col-md-4 col-sm-6">Col 2</div>  <!-- sm :col will take half the screen -->
		<div class="col-md-4 col-sm-6">Col 3</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-sm-6">Col 1</div>  <!-- 3 columns across -->
		<div class="col-md-4 col-sm-6">Col 2</div>  <!-- sm :col will take half the screen -->
		<div class="col-md-4 col-sm-6">Col 3</div>
	</div>

	<div class="row">
		<div class="col-xs-3">Col 1</div>  <!-- 3 columns across -->
		<div class="col-xs-3">Col 2</div>  <!-- sm :col will take half the screen -->
		<div class="col-xs-3">Col 3</div>
		<div class="col-xs-3">Col 4</div>
	</div>

</div>

<!-- Jquery bootstrap JS plugins depend on it -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- our own js file as place holder -->
<script src="js/script.js"></script>
</body>
</html>
